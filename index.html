<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!-- <section class="main-menu">
            <h1>Space center</h1>
            <p class="main-menu-btn" id="start-btn">Play</p>
            <p class="main-menu-btn popup-open-btn" id="setting-btn" popupname="setting-popup">Setting</p>
            <p class="main-menu-btn" id="leave-btn">Leave page</p>
        </section> -->

        <section class="game-zone">
            <div class="bracket">
                <div class="monitor">
                    <div class="player-characteristics">
                        <div class="person"></div>
                    </div>
                    <div class="comand-box"></div>
                </div>
                <div class="monitor">
                    <div class="map" style="font-size: 30px;color: white;text-align: center;margin-top: 125px;">LOADING MAP...</div>
                    <!-- <div class="commands"></div> -->
                </div>
                <div class="monitor">
                    <div class="enemy-characteristics">
                        <div class="enemy"></div>
                    </div>
                    <div class="chat-box"></div>
                </div>
            </div>

            <div class="game-menu">
                <div class="organization-btns">
                    <p class="game-menu-btn popup-open-btn" id="inventory-btn" popupname="item-popup">look around</p>
                    <p class="game-menu-btn popup-open-btn" id="inventory-btn" popupname="inventory-popup">inventory</p>
                    <p class="game-menu-btn popup-open-btn" id="perks-btn" popupname="perks-popup">perks</p>
                </div>
                <div class="movement-btns">
                    <p class="game-menu-btn" id="move-up-btn">up</p>
                    <p class="game-menu-btn" id="move-right-btn">right</p>
                    <p class="game-menu-btn" id="move-down-btn">down</p>
                    <p class="game-menu-btn" id="move-left-btn">left</p>
                </div>
                <div class="action-btns">
                    <p class="game-menu-btn" id="attack-btn">attack</p>
                    <p class="game-menu-btn" id="defence-btn">defence</p>
                    <p class="game-menu-btn" id="run-btn">run</p>
                    <p class="game-menu-btn" id="hide-btn">hide</p>
                </div>
            </div>
        </section>

        <section class="popup" id="setting-popup">
            <div class="popup-close-bg"></div>
            <div class="popup-contet">
                <div class="popup-close-btn"><span></span><span></span></div>

                <h2>Setting</h2>
            </div>
        </section>

        <section class="popup" id="item-popup">
            <div class="popup-close-bg"></div>
            <div class="popup-contet">
                <div class="popup-close-btn"><span></span><span></span></div>

                <h2>items</h2>
            </div>
        </section>

        <section class="popup" id="inventory-popup">
            <div class="popup-close-bg"></div>
            <div class="popup-contet">
                <div class="popup-close-btn"><span></span><span></span></div>

                <h2>Inventory</h2>
            </div>
        </section>

        <section class="popup" id="perks-popup">
            <div class="popup-close-bg"></div>
            <div class="popup-contet">
                <div class="popup-close-btn"><span></span><span></span></div>

                <h2>Perks</h2>
            </div>
        </section>

    </main>

    <footer>
        <p>Alfa bild v0.1</p>
    </footer>

    <script src="js/animation.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/buttons.js"></script>
    <script type="module" src="Engine/game.js"></script>
</body>

</html>
